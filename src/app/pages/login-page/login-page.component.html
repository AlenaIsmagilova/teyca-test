<div class="auth">
  <img
    src="assets/images/logo-mini.svg"
    alt="Иконка лого"
    width="64"
    height="64"
  />

  <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h1">Добро пожаловать в Тейка</h1>
    <h2 class="subtitle">Начните сегодня</h2>

    <input
      formControlName="login"
      class="auth-input mt20"
      type="text"
      placeholder="Номер телефона/Адрес эл.почты"
    />

    <input
      formControlName="password"
      class="auth-input mt20"
      [type]="'password'"
      placeholder="Введите пароль"
    />
    <button class="button mt20" type="submit">Войти</button>
    <div class="divider mt20">
      <span class="divider-text">или</span>
    </div>
    <p class="hint mt10">
      Уже есть аккаунт?
      <a class="hint hint-link">Зарегистрироваться</a>
    </p>
  </form>
</div>

<section class="promo">
  <div>
    <h2 class="loyalty-title">Программа</h2>
    <h2 class="loyalty-title loyalty-subtitle">лояльности</h2>
  </div>

  <div class="programs">
    <div class="programs-list">
      <div class="wrapper">
        <img
          src="assets/images/discount.svg"
          alt="Иконка скидки"
          width="18"
          height="18"
        />
        <span class="text">Бонусные и скидочные программы</span>
      </div>

      <div class="wrapper">
        <img
          src="assets/images/level.svg"
          alt="Иконка скидки"
          width="18"
          height="18"
        />
        <span class="text">Приветственные бонусы и уровни</span>
      </div>

      <div class="wrapper">
        <img
          src="assets/images/burning.svg"
          alt="Иконка скидки"
          width="18"
          height="18"
        />
        <span class="text">Правила сгорания и подтверждения списаний</span>
      </div>

      <div class="wrapper">
        <img
          src="assets/images/protection.svg"
          alt="Иконка скидки"
          width="18"
          height="18"
        />
        <span class="text">Механизмы защиты от злоупотреблений</span>
      </div>
    </div>
    <div class="programs-nav">
      <img
        class="arrow-back"
        src="assets/images/arrow-back.svg"
        alt="Стрелка назад"
      />
      <img
        class="arrow-forward"
        src="assets/images/arrow-forward.svg"
        alt="Стрелка вперед"
      />
    </div>
  </div>
</section>
